<div class="container text-center">
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects">
      <a href="{{project.link}}" target="_blank">
      <img class="img-responsive img-thumbnail btn-link"
           src="assets/images/thumbs/{{project.img}}"
           alt="{{project.name}}">
      </a>
      <h4>{{project.name}}</h4>
    </div>
  </div>
</div>
